
<div class="container">
    <h2>Sửa tài khoản</h2>
  
    <form #editItemFormsp="ngForm" (ngSubmit)="editItem(editItemFormsp.value.id, editItemFormsp.value.name,editItemFormsp.value.email,editItemFormsp.value.password, editItemFormsp.value.isAdmin)" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="id"> ID:</label>
        <input type="number" id="id" name="id" [(ngModel)]="category.id" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="name">Tên tài khoản:</label>
        <input type="text" id="name" name="name" [(ngModel)]="category.name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" [(ngModel)]="category.email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input type="text" id="password" name="password" [(ngModel)]="category.password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="isAdmin">Quyền:</label>
        <select id="isAdmin" name="isAdmin" [(ngModel)]="category.isAdmin" class="form-control" required>
          <option [ngValue]="0">Users</option>
          <option [ngValue]="1">Admin</option>
        </select>
      </div>
     
      <button type="submit" class="btn btn-primary">Sửa</button>
    </form>
  </div>
