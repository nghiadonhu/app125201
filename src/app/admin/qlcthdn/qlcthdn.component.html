
<!-- *ngFor="let product of product" -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Quản lý chi tiết hóa đơn nhập</h6>
    </div>

    <div class="card-body">
      <a style=" margin-bottom: 10px;" class="btn btn-dark fa fa-plus" [routerLink]="['/admin/adddatacthdn']">Thêm</a>

      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>STT</th>
              <!-- <th>Khachhang_id</th> -->
              <th>Mã hóa đơn nhập</th>
             
              <th>Tên sản phẩm</th>
              <!-- <th>Tensanpham</th> -->
              <th>Đơn giá</th>
              <th>Số lượng</th>
             
              
              <!-- `Ctdh_id`, `Donhang_id`, `Sanpham_id`, `Tensanpham`, `Dongia`, `Soluong`, `Gia`, `Tongtien` -->
              <!-- <th></th>
                                            <th></th> -->

                                           
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of product| paginate: { itemsPerPage: 7, currentPage: p };let i = index">
              <td>{{i}}</td>
              <!-- <td>{{item.Khachhang_id}}</td> -->
              <td>{{item.Hoadonnhap_id}}</td>
             

              <td>{{ getEmployeeNameById(item.Sanpham_id) }}</td>
              <!-- <td>{{item.Tensanpham}}</td> -->
              <td>{{formatCurrency(item.Dongia)}}đ</td>
              <td>{{item.Soluong}}</td>
              
            



              


          </tbody>
        </table>
        <pagination-controls style="text-align: center;" (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
