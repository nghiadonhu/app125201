<!-- Add Bootstrap classes to your HTML elements -->
<div class="container">
    <h2>Thêm hóa đơn nhập</h2>
  
    <form #addItemForm="ngForm" (ngSubmit)="addNewItem(addItemForm.value)" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="Nhanvien_id">Mã nhân viên:</label>
        <select id="Nhanvien_id" name="Nhanvien_id" [(ngModel)]="selectedNhanvien_id" class="form-control" required>
          <option *ngFor="let subject of nv" [value]="subject.id">{{ subject.id }}</option>
        </select>
      </div>
  
    
  
      <div class="form-group">
        <label for="Thanhtien">Thành tiền:</label>
        <input type="number" id="Thanhtien" name="Thanhtien" ngModel class="form-control" required>
      </div>

      <div class="form-group">
        <label for="Ncc_id">Ncc_id:</label>
        <select id="Ncc_id" name="Ncc_id" [(ngModel)]="selectedNcc_id" class="form-control" required>
          <option *ngFor="let subject of ncc" [value]="subject.id">{{ subject.id }}</option>
        </select>
      </div>

        <label for="Ngaynhap">Ngày nhập</label>
        <input type="text" id="Ngaynhap" name="Ngaynhap" ngModel class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="Ncc_id">Ncc_id:</label>
        <select id="Ncc_id" name="Ncc_id" [(ngModel)]="selectedNcc_id" class="form-control" required>
          <option *ngFor="let subject of ncc" [value]="subject.id">{{ subject.id }}</option>
        </select>
      </div> -->
      
  
      
  
      <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
  </div>
