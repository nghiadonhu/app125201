<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Quản lý đơn hàng</h6>
    </div>

    <div class="card-body">
      <a class="btn btn-dark fa fa-plus" [routerLink]="['/admin/adddatasp']">Thêm</a>

      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>STT</th>
              <!-- <th>Khachhang_id</th> -->
              <th>Họ tên</th>
             
              <th>Số điện thoại</th>
              <th>Email</th>
              <th>Địa chỉ</th>
              <th>Ngày đặt</th>
              <th>Trạng thái</th>
              <th>Tổng tiền</th>
             
              
              <th></th>
              
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of subjects| paginate: { itemsPerPage: 7, currentPage: p };let i = index">
              <td>{{i}}</td>
              <!-- <td>{{item.Khachhang_id}}</td> -->
              <td>{{item.Hoten}}</td>
             

              <td>{{item.Sdt}}</td>
              <td>{{item.Email}}</td>
              <td>{{item.Diachi}}</td>
              <td>{{item.Ngaydat}}</td>
              <!-- <td>
                {{ item.Trangthai === 0 ? 'Đơn hàng chưa xác nhận' : 'Đơn hàng đã xác nhận' }}
              </td> -->
              <!-- <td>
                {{ item.Trangthai === 0 ? 'Đơn hàng chưa xác nhận' : item.Trangthai === 1 ? 'Đơn hàng đã xác nhận' : 'Đơn hàng đã hủy' }}
              </td> -->

              <td>
                <span *ngIf="item.Trangthai === 0" class="badge badge-secondary">Chưa xác nhận</span>
                <span *ngIf="item.Trangthai === 1" class="badge badge-success">Đã xác nhận</span>
                <span *ngIf="item.Trangthai === 2" class="badge badge-danger">Đã hủy</span>
              </td>
              
              <td>{{formatCurrency(item.Tongtien)}}đ</td>
              <!-- <td>{{item.Trangthai}}</td> -->
            



              <td>
                
               
                <a (click)="redirectToDetailPage(item)"  class="btn btn-info fa fa-eye"></a>
                <a style="margin-left: 3px;" (click)="removeItemdh(item.id)" class="btn btn-danger "> <i class="fa fa-trash"></i></a>
                <a style="margin-left: 3px;" (click)="redirectToInHoaDon(item)"  class="btn btn-warning"><i class="fas fa-print"></i></a>
              </td>


          </tbody>
        </table>
        <pagination-controls style="text-align: center;" (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
