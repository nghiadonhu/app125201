

<div class="container">
    <h2>Sửa tin tức</h2>
  
    <form #editItemFormsp="ngForm" (ngSubmit)="editItemsp(editItemFormsp.value.id, editItemFormsp.value.Nhanvien_id, editItemFormsp.value.Ngaynhap, editItemFormsp.value.Anh, editItemFormsp.value.Mota, editItemFormsp.value.Tentieude )" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="id">Item ID:</label>
        <input type="number" id="id" name="id" [(ngModel)]="category.id" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="Nhanvien_id">Mã nhân viên:</label>
        <select id="Nhanvien_id" name="Nhanvien_id" [(ngModel)]="selectedNhanvien_id" class="form-control" required>
          <option *ngFor="let subject of subjects" [value]="subject.id">{{ subject.Tennhanvien }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="Ngaynhap">Ngày nhập:</label>
        <input type="text" id="Ngaynhap" name="Ngaynhap" [(ngModel)]="category.Ngaynhap" class="form-control" required>
      </div>
  
      <!-- <div class="form-group">
        <label for="Anh">Image URL:</label>
        <input type="text" id="Anh" name="Anh" [(ngModel)]="category.Anh" class="form-control" required>
      </div> -->
  
      <div class="form-group">
        <label for="Anh">Image URL:</label>
        <!-- <input type="text" id="Anh" name="Anh" ngModel class="form-control" required> -->
        <input type="file" ngModel (change)="onFileSelected($event)" />
      </div>
  
      
  
      <div class="form-group">
        <label for="Mota">Mô tả:</label>
        <!-- <input type="text" id="Mota" name="Mota" [(ngModel)]="category.Mota" class="form-control" required> -->
        <ckeditor id="Mota" name="Mota" [(ngModel)]="category.Mota" [editor]="createEditor()" [config]="editorConfig" name="Mota"></ckeditor>
      </div>
  
      <div class="form-group">
        <label for="Tentieude">Tên tiêu đề:</label>
        <input type="text" id="Tentieude" name="Tentieude" [(ngModel)]="category.Tentieude" class="form-control" required>
      </div>
  
      
      <button type="submit" class="btn btn-primary">Sửa</button>
    </form>
  </div>
